    <script type="text/spacebars" name="cover">
        <div id="cover" class="cover">
        </div>
    </script>

    <script type="text/spacebars" name="login">
        <div class="loginControl cover">
            <form class="form-horizontal loginForm">
                <div class="usernameForm form-group {{usernameCheck}}">
                    <label for="username" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" placeholder="游戏使用名字" data-toggle="popover">
                    </div>
                </div>
                <div class="passwordForm form-group {{passwordCheck}}">
                    <label for="password" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control password" id="password" placeholder="密码">
                    </div>
                </div>
                {{#if register}}
                <div class="password2Form form-group {{password2Check}}">
                    <label for="password2" class="col-sm-2 control-label">确认密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control password" id="password2" placeholder="再输入一遍→_→" data-toggle="popover">
                    </div>
                </div>{{/if}}
                <div class="form-group">
                    <a href="#" class="col-sm-2 control-label newUser">{{#if register}}登陆{{else}}新用户?{{/if}}</a>
                    <div class="col-sm-10">
                        <input type="checkbox" checked id="jizhu" data-labelauty="记住我">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">{{#if register}}注册{{else}}登陆{{/if}}</button>
                        <button class="btn btn-danger" id="closeLogin">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </script>

    <script type="text/spacebars" name="header">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">

                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"></a>

                <div class="collapse navbar-collapse" id="navbar">

                    <ul class="nav navbar-nav navbar-right">
                        <li class=""><a href="" class="loginBtn">{{loginBtn}}</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </script>

    </script>
