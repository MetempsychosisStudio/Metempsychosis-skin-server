<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script type="text/javascript">
        var loaded = 0

        function doneProgress() {
            loaded++
            if (loaded == 12) {
                jQueryLabelauty(jQuery)
                NProgress.done()
                $('[data-toggle="popover"]').popover()
                $("#jizhu").labelauty();
                setTimeout(function() {
                    $('.content').fadeIn()
                }, 100);
            } else if (loaded < 12) {
                try {
                    NProgress.inc()
                } catch (e) {}
            }
        }

        function reloadAbleJSFn(id, newJS, css) {
            var t = null;
            var oldjs = document.getElementById(id);
            var onload = oldjs.onload
            var parent = oldjs.parentNode
            var scriptObj
            if (oldjs) oldjs.parentNode.removeChild(oldjs);
            if (css) {
                scriptObj = document.createElement("link");
                scriptObj.href = newJS;
                scriptObj.rel = "stylesheet";
            } else {
                scriptObj = document.createElement("script");
                scriptObj.src = newJS;
                scriptObj.type = "text/javascript";
            }
            scriptObj.id = id;
            scriptObj.onload = onload
            parent.appendChild(scriptObj);
        }
    </script>
    <script src="/socket.io/socket.io.js" onload="doneProgress()"></script>
    <script id="jQueryJS" src="//cdn.bootcss.com/jquery/2.2.1/jquery.min.js" onload="doneProgress()" onerror="reloadAbleJSFn('jQueryJS','cdnback/jquery/2.2.1/jquery.min.js',false)"></script>
    <link id="bootstrapCss" href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" onload="doneProgress()" onerror="reloadAbleJSFn('bootstrapCss','cdnback/bootstrap/3.3.6/css/bootstrap.min.css',true)">
    <link id="nprogressCss" href="//cdn.bootcss.com/nprogress/0.2.0/nprogress.min.css" rel="stylesheet" onload="doneProgress()" onerror="reloadAbleJSFn('nprogressCss','cdnback/nprogress/0.2.0/nprogress.min.css',true)">
    <link rel="stylesheet" href="jquery-labelauty.css">
    <script src="ecc.min.js" onload="doneProgress()"></script>

    <!--[if lt IE 9]>
  <script src="//cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
    <link rel="stylesheet" href="index.css" onload="doneProgress()">

    <script type="text/spacebars" name="main">
        <div class="content" style="display: none;">
            {{>header}}
            <div class="container-fluid">
            </div>
        </div>
        {{>cover}} {{>login}}
    </script>

    <script type="text/spacebars" name="cover">
        <div id="cover" class="cover">
        </div>
    </script>

    <script type="text/spacebars" name="login">
        <div class="loginControl cover">
            {{#if notLogin}}
            <form class="form-horizontal loginForm">
                <div class="usernameForm form-group {{usernameCheck}}">
                    <label for="username" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" placeholder="游戏使用名字" data-toggle="popover">
                    </div>
                </div>
                <div class="passwordForm form-group {{password2Check}}">
                    <label for="password" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control password" id="password" placeholder="密码">
                    </div>
                </div>
                {{#if register}}
                <div class="password2Form form-group {{password2Check}}">
                    <label for="password2" class="col-sm-2 control-label">确认密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control password" id="password2" placeholder="再输入一遍→_→" data-toggle="popover">
                    </div>
                </div>{{/if}}
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <input type="checkbox" checked id="jizhu" data-labelauty="记住我">
                        <a href="#" class="control-label newUser">{{#if register}}登陆{{else}}新用户?{{/if}}</a>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success" id="submitLogin">{{#if register}}注册{{else}}登陆{{/if}}</button>
                        <button class="btn btn-danger" id="closeLogin">取消</button>
                    </div>
                </div>
            </form>
            {{else}}
            <div class="row upDownMid">
                <div class="col-xs-5">
                    <img src="..." alt="这应该是一个头像" height="50px" class="img-thumbnail">
                    
                </div>
                <div class="col-xs-7">
                    233
                    <br/>233
                    <br/>233
                    <br/>233
                    <br/>233
                    <br/>233
                    <br/>233
                    <br/>233
                    <br/>233
                    <br/>233
                    <br/>233
                    <br/>233
                    <br/>233
                    <br/>
                </div>
            </div>
            {{/if}}
        </div>
    </script>

    <script type="text/spacebars" name="header">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                        <span class="sr-only">打开导航栏</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"></a>
                </div>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li>
                            <a href="#"></a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class=""><a href="" class="loginBtn">{{loginBtn}}</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </script>

    <script type="text/spacebars" name="footer">

    </script>

    <script src="blaze.js" onload="doneProgress()"></script>
    <script src="index.js" onload="doneProgress()"></script>
</head>

<body>
    <script id="nprogressJs" src="//cdn.bootcss.com/nprogress/0.2.0/nprogress.min.js" onload="doneProgress()" onerror="reloadAbleJSFn('nprogressJs','cdnback/nprogress/0.2.0/nprogress.min.js',false)"></script>
    <script id="bootstrapJs" src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js" charset="utf-8" onload="doneProgress()" onerror="reloadAbleJSFn('bootstrapJs','cdnback/bootstrap/3.3.6/js/bootstrap.min.js',false)"></script>
    <script src="jquery-labelauty.js" onload="doneProgress()"></script>
</body>

</html>
